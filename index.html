<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro com Gráfico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .controls, .chart-container {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #startButton { background-color: green; }
        #stopButton { background-color: red; display: none; }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .download-btn, .clear-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .clear-btn { background-color: #dc3545; }
        #chart { max-width: 100%; height: 300px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Cronômetro com Gráfico</h1>
    <div class="controls">
        <button id="startButton">Iniciar</button>
        <button id="stopButton">Parar</button>
    </div>
    <input type="text" id="motivoInput" placeholder="Informe o motivo" style="margin-top: 10px; padding: 8px; width: 100%;" />
    <div id="timerDisplay" style="font-size: 24px; margin: 15px 0;">00:00</div>
    <table id="timeTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Motivo</th>
                <th>Tempo (segundos)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="download-btn" onclick="downloadTable()">Baixar Tabela</button>
    <button class="clear-btn" onclick="clearData()">Limpar</button>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
</div>

<script>
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const motivoInput = document.getElementById('motivoInput');
    const timerDisplay = document.getElementById('timerDisplay');
    const timeTable = document.getElementById('timeTable').querySelector('tbody');
    const chartCtx = document.getElementById('chart').getContext('2d');
    let chart;
    let timerInterval;
    let elapsedTime = 0;
    let startTime;
    let dataStorage = JSON.parse(localStorage.getItem('timeData')) || [];

    function updateTable() {
        timeTable.innerHTML = '';
        dataStorage.slice(-5).forEach(item => {
            const row = timeTable.insertRow();
            row.insertCell(0).innerText = item.date;
            row.insertCell(1).innerText = item.motivo;
            row.insertCell(2).innerText = item.time;
        });
        updateChart();
    }

    function startTimer() {
        startButton.style.display = 'none';
        stopButton.style.display = 'inline-block';
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTimerDisplay, 100);
    }

    function updateTimerDisplay() {
        elapsedTime = Date.now() - startTime;
        const minutes = Math.floor((elapsedTime / 1000) / 60);
        const seconds = Math.floor((elapsedTime / 1000) % 60);
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function stopTimer() {
        clearInterval(timerInterval);
        const motivo = motivoInput.value;
        const timeInSeconds = Math.floor(elapsedTime / 1000);
        const date = new Date().toLocaleString();
        if (motivo) {
            dataStorage.push({ date, motivo, time: timeInSeconds });
            localStorage.setItem('timeData', JSON.stringify(dataStorage));
            motivoInput.value = '';
            elapsedTime = 0;
            timerDisplay.textContent = '00:00';
            updateTable();
        }
        startButton.style.display = 'inline-block';
        stopButton.style.display = 'none';
    }

    function updateChart() {
        const motivoTimeMap = {};
        dataStorage.forEach(item => {
            motivoTimeMap[item.motivo] = (motivoTimeMap[item.motivo] || 0) + item.time;
        });
        const labels = Object.keys(motivoTimeMap);
        const data = Object.values(motivoTimeMap);

        if (chart) chart.destroy();
        chart = new Chart(chartCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Tempo total por motivo (segundos)',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Tempo (segundos)' }
                    },
                    x: {
                        title: { display: true, text: 'Motivos' }
                    }
                }
            }
        });
    }

    function downloadTable() {
        let csvContent = "data:text/csv;charset=utf-8,Data,Motivo,Tempo (segundos)\n";
        dataStorage.forEach(item => {
            csvContent += `${item.date},${item.motivo},${item.time}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "time_data.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function clearData() {
        if (confirm("Tem certeza de que deseja limpar todos os dados?")) {
            dataStorage = [];
            localStorage.removeItem('timeData');
            updateTable();
            updateChart();
            timerDisplay.textContent = '00:00';
            motivoInput.value = '';
        }
    }

    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);
    updateTable();
</script>
</body>
</html>
