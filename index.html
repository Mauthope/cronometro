<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro com Motivo e Resumo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .block {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #timer-display {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .records-table-container {
      max-height: 200px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #summary {
      padding: 10px;
      background-color: #e9f7ef;
      border-radius: 5px;
      color: #333;
    }

    canvas {
      max-width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Atividades</h1>

    <!-- Cronômetro e motivo -->
    <div class="block">
      <p id="timer-display">00:00:00</p>
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
      <input type="text" id="motivo" placeholder="Motivo da atividade" />
      <button id="save-btn" disabled>Salvar</button>
    </div>

    <!-- Tabela de registros com barra de rolagem -->
    <div class="block">
      <h2>Registros</h2>
      <div class="records-table-container">
        <table id="records-table">
          <thead>
            <tr>
              <th>Data e Hora</th>
              <th>Motivo</th>
              <th>Tempo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="download-btn">Exportar para Excel</button>
    </div>

    <!-- Resumo com gráfico -->
    <div class="block">
      <h2>Resumo</h2>
      <div id="summary"></div>
      <canvas id="summaryChart"></canvas>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById("timer-display");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const saveBtn = document.getElementById("save-btn");
    const motivoInput = document.getElementById("motivo");
    const recordsTable = document.querySelector("#records-table tbody");
    const summaryDiv = document.getElementById("summary");

    let timerInterval;
    let startTime;
    let elapsedTime = 0;

    startBtn.addEventListener("click", () => {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateTimer, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
      saveBtn.disabled = true;
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(timerInterval);
      elapsedTime = Date.now() - startTime;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      saveBtn.disabled = false;
    });

    function updateTimer() {
      elapsedTime = Date.now() - startTime;
      const seconds = Math.floor((elapsedTime / 1000) % 60);
      const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
      const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
      timerDisplay.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
    }

    saveBtn.addEventListener("click", () => {
      const motivo = motivoInput.value.trim();
      if (!motivo) return alert("Insira um motivo!");

      const dataHora = new Date().toLocaleString();
      const tempo = timerDisplay.textContent;

      const record = { dataHora, motivo, tempo };
      saveRecord(record);
      motivoInput.value = "";
      elapsedTime = 0;
      timerDisplay.textContent = "00:00:00";
    });

    function saveRecord(record) {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      records.push(record);
      localStorage.setItem("records", JSON.stringify(records));
      renderTable(records);
      updateSummary(records);
    }

    function renderTable(records) {
      recordsTable.innerHTML = "";
      records.forEach(record => {
        const row = recordsTable.insertRow();
        row.insertCell().textContent = record.dataHora;
        row.insertCell().textContent = record.motivo;
        row.insertCell().textContent = record.tempo;
      });
    }

    function updateSummary(records) {
      const summary = records.reduce((acc, record) => {
        acc[record.motivo] = (acc[record.motivo] || 0) + convertTimeToSeconds(record.tempo);
        return acc;
      }, {});

      const sortedSummary = Object.entries(summary).sort((a, b) => b[1] - a[1]);

      summaryDiv.innerHTML = sortedSummary
        .map(([motivo, seconds]) => `<p>${motivo}: ${convertSecondsToTime(seconds)}</p>`)
        .join("");

      const labels = sortedSummary.map(([motivo]) => motivo);
      const data = sortedSummary.map(([_, seconds]) => seconds / 60);

      const ctx = document.getElementById('summaryChart').getContext('2d');
      if (window.summaryChart) {
        window.summaryChart.destroy();
      }
      window.summaryChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Tempo em minutos',
            data,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Tempo (minutos)'
              }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    function convertTimeToSeconds(time) {
      const [hours, minutes, seconds] = time.split(":").map(Number);
      return hours * 3600 + minutes * 60 + seconds;
    }

    function convertSecondsToTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;
      return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(remainingSeconds).padStart(2, "0")}`;
    }

    document.getElementById("download-btn").addEventListener("click", () => {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      const csv = ["Data e Hora,Motivo,Tempo"];
      records.forEach(record => {
        csv.push(`${record.dataHora},${record.motivo},${record.tempo}`);
      });
      downloadCSV(csv.join("\n"), "registros.csv");
    });

    function downloadCSV(content, filename) {
      const blob = new Blob([content], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", filename);
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      renderTable(records);
      updateSummary(records);
    });
  </script>
</body>
</html>
