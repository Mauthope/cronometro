<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro com Motivo e Resumo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .block {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #timer-display {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: block;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #chart-container {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Atividades</h1>

    <!-- Cronômetro e motivo -->
    <div class="block">
      <p id="timer-display">00:00:00</p>
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
      <input type="text" id="motivo" placeholder="Motivo da atividade" />
      <button id="save-btn" disabled>Salvar</button>
    </div>

    <!-- Tabela de registros -->
    <div class="block">
      <h2>Registros</h2>
      <table id="records-table">
        <thead>
          <tr>
            <th>Data e Hora</th>
            <th>Motivo</th>
            <th>Tempo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="download-btn">Exportar para Excel</button>
    </div>

    <!-- Gráfico de barras -->
    <div class="block">
      <h2>Resumo</h2>
      <div id="chart-container">
        <canvas id="motivoChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Seleção de elementos
    const timerDisplay = document.getElementById("timer-display");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const saveBtn = document.getElementById("save-btn");
    const motivoInput = document.getElementById("motivo");
    const recordsTable = document.querySelector("#records-table tbody");
    const motivoChartCtx = document.getElementById("motivoChart").getContext("2d");

    // Variáveis para cronômetro
    let timerInterval;
    let startTime;
    let elapsedTime = 0;

    // Inicia o cronômetro
    startBtn.addEventListener("click", () => {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateTimer, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
      saveBtn.disabled = true; // Desativa o botão de salvar enquanto o cronômetro está em andamento
    });

    // Para o cronômetro
    stopBtn.addEventListener("click", () => {
      clearInterval(timerInterval);
      elapsedTime = Date.now() - startTime;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      saveBtn.disabled = false; // Ativa o botão de salvar quando o cronômetro estiver parado
    });

    // Atualiza o cronômetro
    function updateTimer() {
      elapsedTime = Date.now() - startTime;
      const seconds = Math.floor((elapsedTime / 1000) % 60);
      const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
      const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
      timerDisplay.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
    }

    // Salva o registro
    saveBtn.addEventListener("click", () => {
      const motivo = motivoInput.value.trim();
      if (!motivo) return alert("Insira um motivo!");

      const dataHora = new Date().toLocaleString();
      const tempo = timerDisplay.textContent;

      const record = { dataHora, motivo, tempo };
      saveRecord(record);
      motivoInput.value = "";
      elapsedTime = 0;
      timerDisplay.textContent = "00:00:00";
    });

    // Salva e atualiza localStorage
    function saveRecord(record) {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      records.push(record);
      localStorage.setItem("records", JSON.stringify(records));
      renderTable(records);
      updateChart(records);
    }

    // Renderiza a tabela
    function renderTable(records) {
      recordsTable.innerHTML = "";
      records.slice(-5).forEach(record => {  // Exibe apenas as últimas 5 entradas
        const row = recordsTable.insertRow();
        row.insertCell().textContent = record.dataHora;
        row.insertCell().textContent = record.motivo;
        row.insertCell().textContent = record.tempo;
      });
    }

    // Atualiza o gráfico
    function updateChart(records) {
      const summary = records.reduce((acc, record) => {
        const timeInSeconds = convertTimeToSeconds(record.tempo);
        if (acc[record.motivo]) {
          acc[record.motivo] += timeInSeconds;
        } else {
          acc[record.motivo] = timeInSeconds;
        }
        return acc;
      }, {});

      const labels = Object.keys(summary);
      const data = Object.values(summary).map(time => convertSecondsToTime(time));

      if (window.motivoChart) {
        window.motivoChart.data.labels = labels;
        window.motivoChart.data.datasets[0].data = data;
        window.motivoChart.update();
      } else {
        window.motivoChart = new Chart(motivoChartCtx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Tempo por Motivo",
              data: data,
              backgroundColor: "rgba(0, 123, 255, 0.5)",
              borderColor: "rgba(0, 123, 255, 1)",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          });
        }
      }
    }

    // Converte tempo para segundos
    function convertTimeToSeconds(time) {
      const [hours, minutes, seconds] = time.split(":").map(Number);
      return hours * 3600 + minutes * 60 + seconds;
    }

    // Converte segundos para tempo
    function convertSecondsToTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;
      return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(remainingSeconds).padStart(2, "0")}`;
    }

    // Exporta os dados da tabela para Excel
    document.getElementById("download-btn").addEventListener("click", () => {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(records);
      XLSX.utils.book_append_sheet(wb, ws, "Registros");
      XLSX.writeFile(wb, "registros.xlsx");
    });

    // Carrega os registros salvos ao iniciar
    window.onload = () => {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      renderTable(records);
      updateChart(records);
    };
  </script>
</body>
</html>
